<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Add A Client</h1>
    <div th:insert="fragments/frags :: navbar" class="navbar"></div>

    <form
      action="#"
      th:action="@{/addclient}"
      th:object="${client}"
      method="POST"
    >
      <label>Client Name</label>
      <input type="text" th:field="*{clientName}" placeholder="Client Name" />
      <label>Client company</label>
      <input
        type="text"
        th:field="*{clientCompany}"
        placeholder="Client Company"
      />
      <label>Client phone</label>
      <input type="text" th:field="*{clientPhone}" placeholder="Client Phone" />
      <label>Client address</label>
      <input
        type="text"
        th:field="*{clientAddress}"
        placeholder="Client Address"
      />
      <input type="submit" value="Add Client" />

      <a href="/client">Back to Client Page</a>
    </form>
  </body>
</html>
